apiVersion: example.com/v1alpha1
kind: Config
metadata:
  name: my-config
  namespace: default
spec:
  # Namespace to use
  namespace: default
  # Options: yaml, json
  outputType: yaml 
  # Git reference to use
  gitRef: my-gitconfig
  # Path to kubeconfig file
  kubeConfig: /path/to/kubeconfig
  # Options: {{ .Namespace }}, {{ .ResourceType }}, {{ .ResourceName }}
  folderStructure: "{{ .Namespace }}/{{ .ResourceType }}/{{ .ResourceName }}.yaml"
  # Resources to include
  includeResource:
    # Resource name
    - name: Deployment
      # API version
      apiVersion: apps/v1
